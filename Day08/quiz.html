<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="photo">
          <img src="aa.jpg" alt="" />
          <div class="circle">ice</div>
        </div>
        <span>매지컬 유니콘 프라페</span>
      </div>
      <div class="card">
        <div class="photo">
          <img src="bb.jpg" alt="" />
          <div class="circle">ice</div>
        </div>
        <span>트로피컬 용과 티플레저</span>
      </div>
      <div class="card">
        <div class="photo c">
          <img src="cc.jpg" alt="" />
          <div class="circle">ice</div>
          <div class="info cc">only ice</div>
        </div>
        <span>라벤더 카페라떼</span>
      </div>
      <div class="card">
        <div class="photo d">
          <img src="dd.jpg" alt="" />
          <div class="circle">ice</div>
          <div class="info dd">ZERO</div>
        </div>
        <span>제로 체리콜라</span>
      </div>
    </section>
  </body>
</html>
